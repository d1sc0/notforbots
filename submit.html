<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RateMyBot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
</head>

<body>
  <!-- Nav menu uses a small amount of JS to manage hamburger -->
  <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
    <div class="container">
    <div class="navbar-brand">
      <h1 class="title is-4 mb-0"><a class="navbar-item" href="/">
        RateMyRobot!
      </a></h1>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navMenu" class="navbar-menu">
      <div class="navbar-end">
        <a class="navbar-item">
          Register
        </a>
        <a class="navbar-item" href="/submit.html">
          Submit a Bot!
        </a>
      </div>
    </div>
    </div>
  </nav>
 
<!--Form section-->

<!--Card sections-->
<section class="form-section">
    <div class="container p-5">
        <div class="column is-three-fifths is-offset-one-fifth has-background-light">
          <h1 class="title is-4">Submit a new Robot!</h1>
          <form class="p-5">
            <div class="field">
              <label class="label">What is the Robot's name?</label>
              <div class="control">
                <input class="input" type="text" placeholder="Text input">
              </div>
            </div>
            <div class="field">
              <label class="label">What's special about your robot?</label>
              <div class="control">
                <textarea class="textarea" placeholder="Textarea"></textarea>
              </div>
            </div>
           
            <div id="file-js-example" class="file has-name">
              <label class="file-label">
                <input class="file-input" type="file" name="resume">
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label">
                    Choose a fileâ€¦
                  </span>
                </span>
                <span class="file-name">
                  No file uploaded
                </span>
              </label>
            </div>

            <div class="field">
            <div class="control">
              <button class="button is-link mt-5">Submit</button>
            </div>
            </div>
          </form>
        </div>
      </div>
</section>

  <script src="/script.js"></script>
</body>

</html>
